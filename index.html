<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <h1>My Favorite Things</h1>
  <p>Enter in a few of your favorite things:</p>
  <form id="favorite">
    <div class="form-group">
      <label for="favorite-thing1">First Favorite Thing</label>
      <input type="text" class="form-control" id="favorite-thing1">
    </div>
    <div class="form-group">
      <label for="favorite-thing2">Second Favorite Thing</label>
      <input type="text" class="form-control" id="favorite-thing2">
    </div>
    <div class="form-group">
      <label for="favorite-thing3">Third Favorite Thing</label>
      <input type="text" class="form-control" id="favorite-thing3">
    </div>
    <div class="form-group">
      <label for="favorite-thing4">Fourth Favorite Thing</label>
      <input type="text" class="form-control" id="favorite-thing4">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id = "new-favorite-things">
    <p>Your new favorite things!</p>
    <ul>
      <li><span id = "new-favorite-thing1"></span></li>
      <li><span id = "new-favorite-thing2"></span></li>
      <li><span id = "new-favorite-thing3"></span></li>
    </ul>
  </div>
</body>
</html>
